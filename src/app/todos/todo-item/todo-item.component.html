
<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input
      [formControl]="chkCompleted"
      class="toggle"
      type="checkbox"

    />

    <label (dblclick)="editar()"> {{ todo.text }} </label>

    <button (click)="borrar()" class="destroy"></button>
  </div>

  <input
    (blur)="terminarEdicion()"
    [formControl]="txtInput"
    class="edit"
    value="Create a TodoMVC template"
    #inputFisico
  />
</li>
